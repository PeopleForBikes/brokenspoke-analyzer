version: "3"
services:
  postgres:
    image: ghcr.io/rgreinho/docker-postgis-bna:13-3.1-1
    shm_size: 1g
    environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRESQL_USERNAME: bna
        POSTGRESQL_PASSWORD: bna
        POSTGRESQL_DATABASE: bna
    ports:
      - 5432:5432
    volumes:
        - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    external: false
