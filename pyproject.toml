[tool.poetry]
name = "brokenspoke-analyzer"
version = "2.4.0"
description = "Run a BNA analysis locally."
authors = [
  "RÃ©my Greinhofer <remy.greinhofer@gmail.com>",
  "Luis Alvergue <lalver1@gmail.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.11.10"
boto3 = "^1.35.82"
geopandas = "^1.0.1"
loguru = "^0.7.3"
osmnx = "^2.0.0"
python-dotenv = "^1.0.1"
python-slugify = "^8.0.4"
rich = "^13.9.4"
sqlalchemy = { extras = ["asyncio", "postgresql_psycopg"], version = "^2.0.36" }
tenacity = "^9.0.0"
typer = "^0.15.1"
us = "^3.2.0"

[tool.poetry.group.dev.dependencies]
bpython = "^0.24"
furo = "^2024.7.18"
isort = "^5.11.3"
jupyterlab = "^4.3.3"
mypy = "^1.13.0"
myst-parser = "^4.0.0"
pytest = "^8"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
pytest-rerunfailures = "^15.0"
pytest-socket = "^0.7.0"
pytest-xdist = "^3.6.1"
ruff = "^0.8.3"
Sphinx = "^8.1.3"
sphinx-autobuild = "^2024.10.3"
sphinx-autodoc-typehints = "^2.5.0"
sphinx-copybutton = "^0.5.2"
sqlfluff = "^3.2.5"
types-colorama = "^0.4.15.20240311"
types-decorator = "^5.1.8.20240310"
types-jsonschema = "^4.23.0.20241208"
types-pygments = "^2.18.0.20240506"
types-python-slugify = "^8.0.2.20240310"
types-six = "^1.17.0.20241205"
xdoctest = "^1.2.0"
pandas-stubs = "^2.2.3.241126"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli.root:app'

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "brokenspoke_analyzer/cli_.py",
  "brokenspoke_analyzer/cli/*",
  "brokenspoke_analyzer/core/constant.py",
  "brokenspoke_analyzer/core/database/*",
  "brokenspoke_analyzer/core/downloader.py",
  "brokenspoke_analyzer/core/ingestor.py",
  "brokenspoke_analyzer/core/compute.py",
  "brokenspoke_analyzer/main.py",
  "brokenspoke_analyzer/pyrosm/*",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:warnings --cov-report term-missing --cov-report html --xdoctest"
markers = [
  "australia",
  "canada",
  "europe",
  "france",
  "spain",
  "usa",
  "main: main test suite",
  "xs: runs under 5min",
  "s: runs under 15min",
  "m: runs under 60min (1h)",
  "l: runs under 180min (2h)",
  "xl: runs under 360min (6h)",
  "xxl: runs under 720min (12h / 1/2day)",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
extend-exclude = ["brokenspoke_analyzer/pyrosm"]


[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
  "brokenspoke_analyzer.pyrosm.*",
  "boto3",
  "geopandas",
  "osmnx",
  "shapely",
  "us",
]
ignore_errors = true
ignore_missing_imports = true

[tool.sqlfluff.core]
dialect = "postgres"
exclude_rules = "RF01"
large_file_skip_byte_limit = 0
processes = 0
templater = "placeholder"

[tool.sqlfluff.templater.placeholder]
param_style = "colon"
block_road_buffer = 15
block_road_min_length = 30
city_default = 30
class = "primary"
core_services = 99
default_facility_width = 5
default_lanes = 2
default_parking = 1
default_parking_width = 8
default_roadway_width = 27
default_speed = 40
nb_boundary_buffer = 2680
nb_output_srid = 32613
opportunity = 99
people = 99
primary_lanes = 2
primary_speed = 40
recreation = 99
retail = 99
secondary_lanes = 2
secondary_speed = 40
state_default = 35
tertiary_lanes = 1
tertiary_speed = 30
total = 99
transit = 99

[tool.sqlfluff.rules.capitalisation.functions]
ignore_words_regex = "ST_."

[tool.sqlfluff.rules.layout.long_lines]
ignore_comment_lines = true
