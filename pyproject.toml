[tool.poetry]
name = "brokenspoke-analyzer"
version = "0.1.0"
description = "Run a BNA analysis locally."
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
geopandas = "^0.11.0"
aiohttp = "^3.8.1"
loguru = "^0.6.0"
census = "^0.8.19"
us = "^2.0.2"
rich = "^12.5.1"
python-slugify = "^6.1.2"
typer = "^0.6.1"

[tool.poetry.dev-dependencies]
pytest = "^7"
black = "^22.6.0"
bpython = "^0.22.1"
isort = "^5.10.1"
flake8 = "^4.0.1"
furo = "^2022.6.21"
invoke = "^1.7.1"
jupyterlab = "^3.4.3"
matplotlib = "^3.5.2"
myst-parser = "^0.18.0"
pydocstyle = "^6.1.1"
pylint = "^2.14.5"
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.2"
pytest-rerunfailures = "^10.2"
pytest-socket = "^0.5.1"
pytest-xdist = "^2.5.0"
Sphinx = "^5.0.2"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.0"
xdoctest = "^1.0.1"
python-dotenv = "^0.20.0"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli:app'

[tool.isort]
profile = "black"
force_single_line = "true"

[tool.coverage.run]
omit = ["*/__init__.py", "brokenspoke_analyzer/cli.py", "main.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
