[tool.poetry]
name = "brokenspoke-analyzer"
version = "1.0.0"
description = "Run a BNA analysis locally."
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.1"
census = "^0.8.19"
geopandas = "^0.11.0"
loguru = "^0.6.0"
pyrosm = "^0.6.1"
python-dotenv = "^0.20.0"
python-slugify = "^6.1.2"
rich = "^12.5.1"
typer = "^0.6.1"
us = "^2.0.2"
osmnx = "^1.2.2"


[tool.poetry.dev-dependencies]
pytest = "^7"
black = "^22.6.0"
bpython = "^0.22.1"
isort = "^5.10.1"
flake8 = "^5.0.2"
furo = "^2022.6.21"
invoke = "^1.7.1"
jupyterlab = "^3.4.3"
matplotlib = "^3.5.2"
myst-parser = "^0.18.0"
pydocstyle = "^6.1.1"
pylint = "^2.14.5"
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.2"
pytest-rerunfailures = "^10.2"
pytest-socket = "^0.5.1"
pytest-xdist = "^2.5.0"
Sphinx = "^5.1.0"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.0"
xdoctest = "^1.0.2"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli:app'

[tool.isort]
profile = "black"
force_single_line = "true"

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "brokenspoke_analyzer/cli.py",
  "brokenspoke_analyzer/main.py",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:warnings --cov-report term-missing --cov-report html --xdoctest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
