[tool.poetry]
name = "brokenspoke-analyzer"
version = "1.2.1"
description = "Run a BNA analysis locally."
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.4"
census = "^0.8.20"
geopandas = "^0.13.2"
loguru = "^0.7.0"
python-dotenv = "^1.0.0"
python-slugify = "^8.0.1"
rich = "^13.4.2"
typer = "^0.9.0"
us = "^3.1.1"
osmnx = "^1.5.1"


[tool.poetry.dev-dependencies]
pytest = "^7"
black = "^23.3.0"
bpython = "^0.24"
isort = "^5.11.3"
furo = "^2023.5.20"
jupyterlab = "^4.0.2"
matplotlib = "^3.7.2"
myst-parser = "^2.0.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pytest-rerunfailures = "^11.1"
pytest-socket = "^0.6.0"
pytest-xdist = "^3.3.1"
ruff = "^0.0.276"
Sphinx = "^7.0.1"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.2"
xdoctest = "^1.1.0"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli:app'

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "brokenspoke_analyzer/cli.py",
  "brokenspoke_analyzer/main.py",
  "brokenspoke_analyzer/pyrosm/*",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:warnings --cov-report term-missing --cov-report html --xdoctest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
