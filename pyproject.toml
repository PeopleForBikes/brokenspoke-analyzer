[tool.poetry]
name = "brokenspoke-analyzer"
version = "1.1.0"
description = "Run a BNA analysis locally."
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.3"
census = "^0.8.19"
geopandas = "^0.12.2"
loguru = "^0.6.0"
python-dotenv = "^0.21.0"
python-slugify = "^8.0.1"
rich = "^13.3.1"
typer = "^0.7.0"
us = "^2.0.2"
osmnx = "^1.2.3"


[tool.poetry.dev-dependencies]
pytest = "^7"
black = "^22.12.0"
bpython = "^0.24"
isort = "^5.11.3"
furo = "^2022.12.7"
invoke = "^1.7.3"
jupyterlab = "^3.6.1"
matplotlib = "^3.7.0"
myst-parser = "^0.18.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-rerunfailures = "^11.0"
pytest-socket = "^0.6.0"
pytest-xdist = "^3.1.0"
ruff = "^0.0.253"
Sphinx = "^5.3.0"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.1"
xdoctest = "^1.1.0"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli:app'

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "brokenspoke_analyzer/cli.py",
  "brokenspoke_analyzer/main.py",
  "brokenspoke_analyzer/pyrosm/*",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:warnings --cov-report term-missing --cov-report html --xdoctest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
