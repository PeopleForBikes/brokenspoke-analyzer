[tool.poetry]
name = "brokenspoke-analyzer"
version = "1.1.0"
description = "Run a BNA analysis locally."
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.3"
census = "^0.8.19"
geopandas = "^0.12.2"
loguru = "^0.6.0"
pyrosm = "^0.6.1"
python-dotenv = "^0.21.0"
python-slugify = "^7.0.0"
rich = "^12.6.0"
typer = "^0.7.0"
us = "^2.0.2"
osmnx = "^1.2.2"


[tool.poetry.dev-dependencies]
pytest = "^7"
black = "^22.12.0"
bpython = "^0.22.1"
isort = "^5.11.1"
flake8 = "^6.0.0"
furo = "^2022.12.7"
invoke = "^1.7.3"
jupyterlab = "^3.5.1"
matplotlib = "^3.6.2"
myst-parser = "^0.18.1"
pydocstyle = "^6.1.1"
pylint = "^2.15.8"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-rerunfailures = "^10.3"
pytest-socket = "^0.5.1"
pytest-xdist = "^3.1.0"
Sphinx = "^5.3.0"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.1"
xdoctest = "^1.1.0"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli:app'

[tool.isort]
profile = "black"
force_single_line = "true"

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "brokenspoke_analyzer/cli.py",
  "brokenspoke_analyzer/main.py",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:warnings --cov-report term-missing --cov-report html --xdoctest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
