[tool.poetry]
name = "brokenspoke-analyzer"
version = "1.2.1"
description = "Run a BNA analysis locally."
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.5"
census = "^0.8.20"
geopandas = "^0.13.2"
loguru = "^0.7.0"
osmnx = "^1.6.0"
python-dotenv = "^1.0.0"
python-slugify = "^8.0.1"
rich = "^13.5.2"
typer = "^0.9.0"
us = "^3.1.1"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
bpython = "^0.24"
furo = "^2023.7.26"
isort = "^5.11.3"
jupyterlab = "^4.0.3"
matplotlib = "^3.7.2"
mypy = "^1.4.1"
myst-parser = "^2.0.0"
pytest = "^7"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pytest-rerunfailures = "^12.0"
pytest-socket = "^0.6.0"
pytest-xdist = "^3.3.1"
ruff = "^0.0.282"
Sphinx = "^7.1.1"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.2"
types-colorama = "^0.4.15.12"
types-decorator = "^5.1.8.4"
types-jsonschema = "^4.17.0.10"
types-pygments = "^2.16.0.0"
types-python-slugify = "^8.0.0.3"
types-six = "^1.16.21.9"
xdoctest = "^1.1.0"

[tool.poetry.scripts]
bna = 'brokenspoke_analyzer.cli:app'

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "brokenspoke_analyzer/cli.py",
  "brokenspoke_analyzer/main.py",
  "brokenspoke_analyzer/pyrosm/*",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:warnings --cov-report term-missing --cov-report html --xdoctest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = "true"

[[tool.mypy.overrides]]
module = ["brokenspoke_analyzer.pyrosm.*", "brokenspoke_analyzer.cli.*"]
ignore_errors = "true"

[[tool.mypy.overrides]]
module = ["geopandas", "osmnx", "shapely", "us"]
ignore_missing_imports = "true"
