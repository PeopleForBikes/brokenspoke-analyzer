name: e2e

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

env:
  TEST_TAG: test/brokenspoke-analyzer:test
  TEST_COUNTRY: "united states"
  TEST_STATE: "new mexico"
  TEST_CITY: "santa rosa"
  TEST_FIPS: "3570670"

jobs:
  integration:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

    services:
      postgres:
        image: ghcr.io/peopleforbikes/docker-postgis-bna:17-3.4-1
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 #v6.6.1
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install
      - name: install dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends \
            osm2pgrouting osm2pgsql osmctools osmium-tool postgresql-client postgis
      - name: Setup the project
        run: uv sync --all-extras --dev

      - name: Configure Docker
        run: |
          uv run bna configure docker
      - name: Prepare the files for the analysis
        run: |
          uv run bna prepare "${{ env.TEST_COUNTRY }}" "${{ env.TEST_CITY }}" "${{ env.TEST_STATE }}" "${{ env.TEST_FIPS }}"

      - name: Import the files for the analysis
        run: |
          uv run bna import all "${{ env.TEST_COUNTRY }}" "${{ env.TEST_CITY }}" "${{ env.TEST_STATE }}"  "${{ env.TEST_FIPS }}" --data-dir data/santa-rosa-new-mexico-united-states

      - name: Compute the analysis
        run: |
          uv run bna compute "${{ env.TEST_COUNTRY }}" "${{ env.TEST_CITY }}" "${{ env.TEST_STATE }}" --data-dir data/santa-rosa-new-mexico-united-states

      - name: Run integration tests
        run: |
          set -x
          echo "List tables for debugging purpose."
          psql -c "\d" $DATABASE_URL

          echo "Ensure neighborhood_overall_scores table contains 23 records."
          ACTUAL=$(psql -t -c "SELECT COUNT(*) FROM neighborhood_overall_scores;" $DATABASE_URL)
          test $ACTUAL -eq 23

  docker-integration:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres"

    services:
      postgres:
        image: ghcr.io/peopleforbikes/docker-postgis-bna:17-3.4-1
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Extract repository name
        id: repo-name
        run: echo "repo_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.TEST_TAG }}
      - name: Configure PostgreSQL
        run: >
          docker run
          --rm
          --network ${{ job.services.postgres.network }}
          -e DATABASE_URL
          ${{ env.TEST_TAG }}
          -vv configure custom 4 4096 postgres
      - name: Run full analysis
        run: >
          docker run
          --rm
          --network ${{ job.services.postgres.network }}
          -e DATABASE_URL
          ${{ env.TEST_TAG }}
          -vv run "${{ env.TEST_COUNTRY }}" "${{ env.TEST_CITY }}" "${{ env.TEST_STATE }}" "${{ env.TEST_FIPS }}"
      - name: Export the results
        run: >
          docker run
          --rm
          --network ${{ job.services.postgres.network }}
          -u $(id -u):$(id -g)
          -v ${PWD}:/usr/src/app/results
          -e DATABASE_URL
          ${{ env.TEST_TAG }}
          -vv export local-custom .
